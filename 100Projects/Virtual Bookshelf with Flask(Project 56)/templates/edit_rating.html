<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <p>Book Name: {{ selected_book.title }}</p>
    <p>Current Rating: {{ selected_book.rating }}</p>
    <form action="{{url_for('edit_rating', book_id=selected_book.id)}}" method="POST">
      <input type="text" name="Change Rating" />
      <button type="submit">Edit Rating</button>
    </form>
</body>
</html>
